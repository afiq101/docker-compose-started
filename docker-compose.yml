version: "3"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./api:/api"
      - "/api/.output"
    environment:
      - NODE_ENV=development
      - PORT=3000


  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - "./client:/client"
      - "/client/.output"
    environment:
      - NUXT_API_URL=http://api:3000
      - PORT=8080


